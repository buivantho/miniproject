<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Create employee</title>
</head>

<body>
<div class="container">
    <div class="col-10" style="border-radius: 5px; background-color: #ffffff; padding: 20px">
        <h2 style="border-bottom: 1px solid grey">Product</h2>
        <form th:object="${product}" th:action="@{/product/addProduct}" method="POST">
            <!--        <input type="hidden" th:field="*{id}"/>-->
            <div class="form-group">
                <label  th:text="Name"  th:for="name"></label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label th:text="Price"  th:for="price"></label>
                <input type="text" class="form-control" id="price" placeholder="Enter age" th:field="*{price}">
            </div>
            <div class="form-group">
                <label th:text="Quantity"  th:for="quantity"></label>
                <input type="text" class="form-control" id="quantity" placeholder="Enter age" th:field="*{quantity}">
            </div>
            <input type="submit" class="btn btn-info" value="Add">
            <input type="reset" class="btn btn-warning" value="Reset Form">
        </form>
    </div>
</div>
</body>
</html>
