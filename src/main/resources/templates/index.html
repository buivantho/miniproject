<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Index</title>
</head>

<body>
<div class="container" style="margin-top: 20px;margin-bottom: 20px">
    <a th:href="@{/product/addProduct}" class="btn btn-success"> Add product</a>
    <div class="col-10" style="border-radius: 5px; background-color: #ffffff; padding: 20px">
        <h2>List product</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, state : ${productList}">
                <td th:text="${state.count}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a href="#" class="btn btn-success">Sell</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
